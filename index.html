<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
	<title>Document</title>
	 <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="wrapper">
		<div class="stopwatch">
			<div class="digit">
				<span id="my_timer">00:00:00</span>
				<div class="ms">
					<span id="milliseconds">000</span>
				</div>
				
			</div>
			<div class="buttons">
				
				<button type="button" class="btn btn-primary" id="pause">Pause</button>
				
				<button type="button" class="btn btn-success" id="start">Start</button>
				
				<button type="button" class="btn btn-danger" id="stop">Stop</button>
				
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>

</body>
</html>
